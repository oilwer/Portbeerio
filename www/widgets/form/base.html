<form name="newItemForm" novalidate ng-submit="save()">
  <div class="form-group">
    <label>Title</label>
    <input
    type="text"
    class="form-control"
    ng-model="newItem.title"
    name="title"
    required>
    <p
    ng-show="newItemForm.title.$touched && newItemForm.title.$invalid"
    class="formError">
      The "title" field is required!
    </p>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea
    class="form-control"
    rows="5"
    ng-model="newItem.content">
  </textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-info" ng-disabled="newItemForm.$invalid">Save</button>
  </div>
</form>
